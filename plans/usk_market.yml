denoms:
  - name: ATOM
    nonce: uatom

contracts:
  - name: usk_controller
    code: kujira_stable_mint
    label: USK Controller
    msg:
      denom: uusk
    funds: 10000000ukuji
  
  - name: orca_usk_atom
    code: kujira_orca
    label: Orca Market USK-ATOM
    msg:
      bid_denom: ${contracts.usk_controller.denom}
      collateral_denom: ${denoms.ATOM.path}
      bid_threshold: "1000000000"
      max_slot: 30
      premium_rate_per_slot: "0.01"
      waiting_period: 600
      liquidation_fee: "0.01"
      withdrawal_fee: "0.005"
      fee_address: kujira17xpfvakm2amg962yls6f84z3kell8c5lp3pcxh

  - name: usk_market_atom
    code: kujira_stable_market
    label: USK Market ATOM
    msg:
      stable_denom: ${contracts.usk_controller.denom}
      stable_denom_admin: ${contracts.usk_controller.address}
      collateral_denom: ${denoms.ATOM.path}
      collateral_denom_decimal_delta: 0
      oracle_denom: ATOM
      max_ratio: "0.6"
      mint_fee: "0.001"
      interest_rate: "0.001"
      orca_address: ${contracts.orca_usk_atom.address}
      max_debt: "1000000000000"
      liquidation_threshold: "1000000000"
      liquidation_ratio: "0.1"
      partial_liquidation_target: "0.1"
